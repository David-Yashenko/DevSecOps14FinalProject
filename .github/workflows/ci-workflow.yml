name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and run Docker Compose
        run: |
          docker-compose up -d --build
          # Wait for the services to be healthy
          echo "Waiting for services to be healthy..."
          sleep 30  # Adjust the sleep time as necessary
          # Check the frontend service by making a curl request
          FRONTEND_URL="http://localhost:3000"
          RESPONSE=$(curl --write-out "%{http_code}" --silent --output /dev/null $FRONTEND_URL)
          if [ "$RESPONSE" -ne 200 ]; then
            echo "Frontend service did not return 200. Exiting..."
            exit 1
          fi
          echo "Frontend service is up and returned 200."
          # Run tests inside the backend container
          docker-compose run backend pytest --cov=.
          # Run tests inside the frontend container
          docker-compose run frontend npm test -- --coverage
          docker-compose down
          # Push images to Docker Hub
          docker-compose push
