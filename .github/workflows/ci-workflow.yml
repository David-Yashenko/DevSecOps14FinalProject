name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and run Docker Compose
        run: |
          docker-compose up -d --build
          # Run tests inside the backend container without TTY
          docker-compose run -T backend pytest --cov=.
          # Run tests inside the frontend container without TTY (if applicable)
          docker-compose run -T frontend npm test -- --coverage
          docker-compose down
          # Push images to Docker Hub
          docker-compose push
